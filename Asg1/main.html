<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 2D Shape Color Changer 2602136266</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #kanvasGrafis {
            border: 1px solid black;
            background-color: black;
            width: 800px;
            height: 600px;
        }

        .tombol {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="kanvasGrafis"></canvas>

    <!-- Tombol Container -->
    <div class="tombol">
        <button id="warna1">Warna 1</button>
        <button id="warna2">Warna 2</button>
        <button id="warna3">Warna 3</button>
        <button id="resetWarna">Reset Warna</button>
    </div>

    <script type="module" src="./Scripts.js"></script>
</body>
</html>
